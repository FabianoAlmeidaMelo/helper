{% extends "base.html" %}

{% block content %}

    <div class="row-fluid">
        <a class="btn btn-success" href="{% url 'tarefa_add' %}">Nova Tarefa</a>

        <table class="table table-striped table-condensed table-hover">
            <thead>
              <tr>
                <th>Tarefa</th>
                <th>Data</th>
              </tr>
            </thead>
            {% for object in object_list %}
                <tr>
                    <td>
                        <a href="{% url 'tarefa_edit' object.pk %}">
                            {{ object.titulo }}
                        </a>
                    </td>
                    <td>{{ object.data }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="100%">Nenhum item dispon√≠vel</td></tr>
            {% endfor %}
        </table>
    </div>

{% endblock content %}
