<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Helper</title>
        <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
        {% block css %}{% endblock css %}
        <script src="/static/js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        {% block javascript %}{% endblock javascript %}
    </head>

    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="#"></a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                                    <li>
                                        <a href="#" title="{{ section.name }}">
                                            <i class="icon-home"></i> Home
                                        </a>
                                    </li>
                                    <li>
                                        <a href="{% url 'agenda_list' %}" title="{{ section.name }}">
                                            Agendas
                                        </a>
                                    </li>
                                    <li>
                                        <a href="{% url 'servico_list' %}" title="{{ section.name }}">
                                            Serviços
                                        </a>
                                    </li>
                                    <li>
                                        <a href="{% url 'cartao_list' %}" title="{{ section.name }}">
                                            Cartões
                                        </a>
                                    </li>
                                    <li>
                                        <a href="{% url 'tarefa_list' %}" title="{{ section.name }}">
                                            Tarefas
                                        </a>
                                    </li>

                                    <li class="{% if section.selected %}active{% endif %}">
                                        <a href="#">
                                            <i class="{{ section.icon }}"></i> {{ section.name }}
                                        </a>
                                    </li>

                        </ul>
                        <ul class="nav pull-right">

                                <li{% if active_perfil %} class="active"{% endif %}>
                                    <a href="#">
                                        <i class="icon-user"></i> {{request.user.email}}
                                    </a>
                                </li>
                                <li><a href="#"><i class="icon-off"></i> Sair </a></li>

                                <li><a href="#"><i class="icon-arrow-up"></i> Entrar </a></li>
                                <li><a href="#"><i class="icon-arrow-right"></i> Cadastrar </a></li>

                        </ul>
                    </div>
                </div>
            </div>

        <div class="container">
            <div class="row-fluid">
                <div class="span12">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
    </body>

</html>
